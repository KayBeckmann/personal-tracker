services:
  # Flutter Web Frontend
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: personal-tracker-web
    ports:
      - "${WEB_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - personal-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  personal-tracker-network:
    driver: bridge
